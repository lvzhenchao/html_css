<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
</head>
<!--
绝对定位：元素从文档流删除；原本所在的空间关闭；会根据最近的上级【已定位】的祖先为基准偏移
-->
<style>

  .mg2 {
    position: absolute;
    left: 50px;
    top: 50px;
    z-index: -1; /* 控制页面的层级优先级，越大越显示在上面 */
  }
</style>
<body>
<div>
    <img src="img_3.png">
    <img class="mg2" src="img_1.png">
    <img src="img_4.png">
</div>


</body>
</html>
