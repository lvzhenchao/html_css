<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
</head>
<!--
绝对定位：元素从文档流删除；原本所在的空间关闭
-->
<style>

  .mg2 {
    position: absolute;
    left: 50px;
    top: 50px; 
  }
</style>
<body>
<img src="img_3.png">
<img class="mg2" src="img_1.png">
<img src="img_4.png">

</body>
</html>
