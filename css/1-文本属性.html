<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本属性</title>
</head>
<style>
    h1{
        text-align: center; /* text-align: center 中心是以父级元素为标准的; */
        /* text-align: inherit 规定应该从父元素继承 text-align 属性的值*/
    }
    p{
        color: green;
        text-decoration: underline; /* 修饰线，上中下 */
        text-transform: lowercase; /* 字母大小写转化 */
        text-indent: 20px;  /* 文本缩进 */
    }


</style>
<body>
<h1>
    这是标题
</h1>

<p style="text-align:left;">文本向左 text</p>
<p style="text-align:right;">文本向右 TEXT</p>
<p style="text-align:center;">文本居中</p>
<p style="text-align: justify">两端对齐；两端对齐；两端对齐；两端对齐；两端对齐；两端对齐；两端对齐；两端对齐；两端对齐；两端对齐；两端对齐；两端对齐；两端对齐；</p>

</body>
</html>
