<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表和表格属性</title>
</head>
<style>
  ul li {
    color: red;
    list-style-type: decimal; /* 图标样式 */
    /*list-style-image: url("img.png");*/
  }

  table,td{
    border: 1px solid red;
    border-collapse: collapse; /* 线条的样式,空心或实心 */
    text-align: center;
  }
</style>
<body>

<table>
  <tr>
    <td>星期一</td>
    <td>php</td>
  </tr>
  <tr>
    <td>星期二</td>
    <td>golang hello world</td>
  </tr>
  <tr>
    <td>星期三</td>
    <td>java</td>
  </tr>
</table>

<ul >
  <li>文章1</li>
  <li>文章2</li>
  <li>文章3</li>
  <li>文章4</li>
</ul>
</body>
</html>
