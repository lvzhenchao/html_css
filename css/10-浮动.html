<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
</head>
<!--
在CSS规范中，浮动定位不属于正常的页面流（page flow），是独立定位的。所以，只含有浮动元素的父容器，
在显示时不考虑子元素的位置，就当它们不存在一样。这就造成了显示出来，父容器好像空容器一样。

浮动：定位后，内部一些小的元素;也脱离文档流
float: left right
作用：
    1、让标签横着排列在一行
    2、常用在多栏布局、横向导航、多栏列表、模块内布局
-->
<style>
    .div1{
        width: 100px;
        height: 100px;
        background: red;
        float: left;
    }
    .div2{
        width: 100px;
        height: 100px;
        background: blue;
        /*float: left;*/
    }
    .div3{
        width: 100px;
        height: 100px;
        background: yellow;
        /*float: left;*/

    }
    .div4{
        width: 100px;
        height: 100px;
        background: green;
        float: left;
    }
</style>
<body>
    <div class="div1">div1</div>
    <div class="div2">div2</div>
    <div class="div3">div3</div>
    <div class="div4">div4</div>
    <!--  清除浮动  -->
    <div style="clear: both"></div>
    <div>asdft</div>
</body>
</html>
