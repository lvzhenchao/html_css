<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
</head>
<!--
浮动：定位后，内部一些小的元素;也脱离文档流
float: left right
作用：
    1、让标签横着排列在一行
    2、常用在多栏布局、横向导航、多栏列表、模块内布局
-->
<style>
    .div1{
        width: 100px;
        height: 100px;
        background: red;
        float: left;
    }
    .div2{
        width: 100px;
        height: 100px;
        background: blue;
        /*float: left;*/
    }
    .div3{
        width: 100px;
        height: 100px;
        background: yellow;
        /*float: left;*/

    }
    .div4{
        width: 100px;
        height: 100px;
        background: green;
        float: left;
    }
</style>
<body>
    <div class="div1">div1</div>
    <div class="div2">div2</div>
    <div class="div3">div3</div>
    <div class="div4">div4</div>
    <!--  清除浮动  -->
    <div style="clear: both"></div>
    <div>asdft</div>
</body>
</html>
