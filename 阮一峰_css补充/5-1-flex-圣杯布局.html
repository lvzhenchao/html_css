<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<style>
    .HolyGrail {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }

    header, footer {
        flex: 1;
    }

    .HolyGrail-body {
        display: flex;
        flex: 1;
    }

    .HolyGrail-content {
        flex: 1;
    }

    .HolyGrail-nav, .HolyGrail-ads {
        /* 两个边栏的宽度设为12em */
        flex: 0 0 12em;
    }

    .HolyGrail-nav {
        /* 导航放到最左边 */
        order: -1;
    }
</style>
<body class="HolyGrail">
    <header>#header </header>
    <div class="HolyGrail-body">
        <main class="HolyGrail-content">#left</main>
        <nav class="HolyGrail-nav">#center</nav>
        <aside class="HolyGrail-ads">#right</aside>
    </div>
    <footer>#footer</footer>
    </body>
</html>
