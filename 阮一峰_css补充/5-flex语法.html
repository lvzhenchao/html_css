<!--
布局的传统解决方案，基于盒状模型，依赖 display 属性 + position属性 + float属性。
它对于那些特殊布局非常不方便，比如，垂直居中就不容易实现。

1、任何一个容器都可以指定为Flex布局；注意，设为 Flex 布局以后，子元素的float、clear和vertical-align属性将失效
    .box{
      display: flex;
    }

    行内元素也可以使用 Flex 布局。
    .box{
      display: inline-flex;
    }

    Webkit 内核的浏览器，必须加上-webkit前缀。
    .box{
      display: -webkit-flex; /* Safari */
      display: flex;
    }

2、属性类别
    2-1： flex-direction属性 决定主轴的方向（即项目的排列方向）。
    .box {
      flex-direction: row | row-reverse | column | column-reverse;
    }

    2-2： flex-wrap属性 决定在轴线排不下的时候，如何换行
    .box{
      flex-wrap: nowrap | wrap | wrap-reverse;
    }

    2-3： flex-flow属性是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap。
    .box {
      flex-flow: <flex-direction> || <flex-wrap>;
    }

    2-4：justify-content属性 定义了项目在主轴上的对齐方式
    .box {
      justify-content: flex-start | flex-end | center | space-between | space-around;
    }
    flex-start（默认值）：左对齐
    flex-end：右对齐
    center： 居中

    //多个项目用下面两个
    space-between：两端对齐，项目之间的间隔都相等。
    space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。

    2-5：align-items属性 定义项目在交叉轴（上下垂直的轴）上如何对齐。
    .box {
      align-items: flex-start | flex-end | center | baseline | stretch;
    }
    flex-start：交叉轴的起点对齐。
    flex-end：交叉轴的终点对齐。
    center：交叉轴的中点对齐。
    baseline: 项目的第一行文字的基线对齐。
    stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。

    2-6：align-content属性定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用。
    .box {
      align-content: flex-start | flex-end | center | space-between | space-around | stretch;
    }
    flex-start：与交叉轴的起点对齐。
    flex-end：与交叉轴的终点对齐。
    center：与交叉轴的中点对齐。
    space-between：与交叉轴两端对齐，轴线之间的间隔平均分布。
    space-around：每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍。
    stretch（默认值）：轴线占满整个交叉轴。

3、项目属性：.item {}
    order：属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。
    flex-grow：属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。
    flex-shrink：属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小
    flex-basis：flex-basis属性定义了在分配多余空间之前，项目占据的主轴空间（main size）
    flex：属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选
    align-self：align-self属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。
        默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。
