static定位所导致的元素位置，是浏览器自主决定的，所以这时top、bottom、left、right这四个属性无效

relative、absolute、fixed这三个属性值有一个共同点，都是相对于某个基点的定位，不同之处仅仅在于基点不同

1、relative表示，相对于默认位置（即static时的位置）进行偏移，即定位基点是元素的默认位置。原来的位置还在
2、absolute表示，相对于上级元素（一般是父元素）进行偏移，即定位基点是父元素。原来的位置不在了
3、fixed表示，相对于视口（viewport，浏览器窗口）进行偏移，即定位基点是浏览器窗口
